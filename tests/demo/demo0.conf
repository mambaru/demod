{
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "wait_timeout_ms": 200
    },

    "config": {
        "enabled": true,
        "reload_changed": true,
        "reload_sighup": true,
        "reload_changed_ms": 100,
        "shutdown_priority": 1,
        "startup_priority": 0
    },

    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "cpu":[0],
        "unreg_cpu":[0],
        "core-workflow": {
            "threads": 1,
            "use_io_service": false
        }
    },

    "logger": {
        "enabled": true,
        "limit": 0,
        "path": "./demo",
        "shutdown_priority": 1000,
        "single": true,
        "startup_priority": -1000,
        "stdout": "cout",
        "syslog": ""
    },

    "workflow": [
        {
            "name": "workflow1",
            "enabled": true,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "threads": 4,
            "maxsize": 134217728,
            "wrnsize": 1048576,

            "post_delay_ms": 0,
            "rate_limit": 0,
            "show_wrn_ms": 1000,
            "use_io_service": false
        }
    ],

    "server-tcp": [
        {
            "enabled": true,
            "addr": "0.0.0.0",
            "port": "12345",
            "connection": {
                "reader": {
                    "sep": "\r\n"
                },
                "writer": {
                    "sep": "\r\n"
                }
            },
            "name": "server-tcp1",
            "shutdown_priority": -1000,
            "startup_priority": 1000,
            "target": "jsonrpc-queue1",
            "threads": 1 
        }
    ],

    "jsonrpc-queue": [
        {
            "name": "jsonrpc-queue1",

            "enabled": true,
            "suspend": false,
            "startup_priority": 0,
            "shutdown_priority": 0,
            "statistics": "",
            "workflow": "workflow1",

            "callback_queue": true,
            "callback_workflow": "workflow1",
            "target": "storage-service1"
        }
    ],

    "storage-service": [
        {
            
            "call_lifetime_ms": 60000,
            "enabled": true,
            "name": "storage-service1",
            "allow_non_jsonrpc": true,
            "remove_everytime": true,
            "remove_outdated_ms": 0,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false,
            "target": "demo-storage1",
            "workflow": ""
        }
    ],
    
    "demo-storage": [
        {
            "enabled": true,
            "hash_target": "",
            "name": "demo-storage1",
            "repli_target": "",
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false,
            "workflow": ""
        }
    ]

}
