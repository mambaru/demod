{
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "wait_timeout_ms": 200
    },

    "config": {
        "enabled": true,
        "reload_changed": true,
        "reload_sighup": true,
        "reload_changed_ms": 100,
        "shutdown_priority": 1,
        "startup_priority": 0
    },

    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "core-workflow": {
            "threads": 1,
            "use_io_service": false
        }
    },

    "logger": {
        "enabled": true,
        "limit": 0,
        "path": "./demo",
        "shutdown_priority": 1000,
        "single": true,
        "startup_priority": -1000,
        "stdout": "cout",
        "syslog": ""
    },

    "workflow": [
        {
            "name": "workflow-jsonrpc1",
            "enabled": true,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "threads": 4,
            "statistics": "stat1",

            "maxsize": 134217728,
            "wrnsize": 1048576,

            "post_delay_ms": 0,
            "rate_limit": 0,
            "show_wrn_ms": 1000,
            "use_io_service": false
        },
        {
            "name": "workflow-jsonrpc2",
            "enabled": true,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "statistics": "stat1",
            "threads": 2,

            "maxsize": 134217728,
            "wrnsize": 1048576,

            "post_delay_ms": 0,
            "rate_limit": 0,
            "show_wrn_ms": 1000,
            "use_io_service": false
        },
        {
            "name": "workflow-io",
            "enabled": true,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "statistics": "stat1",
            "threads": 2,

            "maxsize": 134217728,
            "wrnsize": 1048576,

            "post_delay_ms": 0,
            "rate_limit": 0,
            "show_wrn_ms": 1000,
            "use_io_service": false
        }
        
    ],

    "stat": [
        {
            "enabled": true,
            "name": "stat1",
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false,
            "workflow": "" ,

            "step_ms": 1000,
            "levels": 1024,
            "limit": 1024,
            "reduced_size": 128,

            "log":"stat",
            "log_metric":"microseconds",
            "btp_target": "btp-gateway1",

            "prefixes": [
              "service~~demo~~",
              "service~~demo~~demo1~~"
            ]
        }
    ],

    "btp-gateway": [
      {
        "enabled": true,
        "name": "btp-gateway1",
        "outgoing_reg": true,
        "outgoing_target": "client-btp1"
      }
    ],

    "client-tcp": [
      {
        "enabled": true,
        "name": "client-btp1",
        "suspend": false,
        "addr": "dd2",
        "port": "36000",
        "threads": 1
      }
    ],

     "workflow": [
        {
            "enabled": true,
            "name": "workflow-jsonrpc1",
            "threads": 4,
            "statistics": "stat1"
        },
        {
            "enabled": true,
            "name": "workflow-jsonrpc2",
            "threads": 2,
            "statistics": "stat1"
        }
    ],

    "server-tcp": [
        {
            "enabled": true,
            "addr": "0.0.0.0",
            "port": "12345",
            "backlog": 1024,
            "connection": {
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": true
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            },
            "max_connections": 0,
            "name": "server-tcp1",
            "shutdown_priority": -1000,
            "startup_priority": 1000,
            "target": "io-statistics1",
            "threads": 1 
        }
    ],

    "io-statistics": [
    {
        "enabled": true,
        "name": "io-statistics1",
        "time_name": "rate",
        "size_name": "size",
        "suspend": false,
        "statistics": "stat1",
        "target": "io-queue1"
      }
    ],
    "io-queue": [
      {
        "name": "io-queue1",
        "enabled": true,
        "suspend": false,
        "startup_priority": 0,
        "shutdown_priority": 0,
        "workflow": "workflow-io",
        "statistics": "stat1",

        "target": "jsonrpc-statistics1",
        "callback_queue": false,
        "callback_workflow": ""
      }
    ],

    "jsonrpc-statistics": [
        {
            "enabled": true,
            "name": "jsonrpc-statistics1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "target": "jsonrpc-queue1",
            "statistics": "stat1",
            "suspend": false
        }
    ],

    "jsonrpc-queue": [
        {
            "name": "jsonrpc-queue1",

            "enabled": true,
            "suspend": false,
            "startup_priority": 0,
            "shutdown_priority": 0,
            "statistics": "",
            "workflow": "workflow-jsonrpc1",

            "callback_queue": true,
            "callback_workflow": "workflow-jsonrpc2",
            "target": "storage-service1"
        }
    ],


    "storage-service": [
        {
            "allow_non_jsonrpc": false,
            "call_lifetime_ms": 60000,
            "enabled": true,
            "name": "storage-service1",
            "remove_everytime": true,
            "remove_outdated_ms": 0,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false,
            "target": "demo-storage1",
            "workflow": ""
        }
    ],
    "demo-storage": [
        {
            "enabled": true,
            "hash_target": "",
            "name": "demo-storage1",
            "repli_target": "",
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false,
            "workflow": ""
        }
    ]

}
