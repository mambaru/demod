{
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "wait_timeout_ms": 200
    },
    "config": {
        "enabled": true,
        "reload_changed": false,
        "reload_sighup": false,
        "shutdown_priority": 0,
        "startup_priority": 0
    },
    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "shutdown_priority": 0,
        "startup_priority": 0
    },
    "logger": {
        "enabled": true,
        "limit": 0,
        "path": "./demo",
        "shutdown_priority": 1000,
        "single": true,
        "startup_priority": -1000,
        "stdout": "clog",
        "syslog": ""
    },
    "stat": [
        {
            "enabled": true,
            "name": "stat1",
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false
        }
    ],
    "server-tcp": [
        {
            "enabled": true,
            "addr": "0.0.0.0",
            "port": "12345",
            "backlog": 1024,
            "connection": {
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": true
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            },
            "max_connections": 0,
            "name": "server-tcp1",
            "shutdown_priority": -1000,
            "startup_priority": 1000,
            "target": "io-statistics1",
            "threads": 1 
        }
    ],
    "io-statistics": [
      {
        "enabled": true,
        "name": "io-statistics1",
        "statistics_target": "stat1",
        "suspend": false,
        "target": "storage-service1"
      }
    ],
    "storage-service": [                                                                                                                                      
        {                                                                                                                                                     
            "allow_non_jsonrpc": false,                                                                                                                       
            "call_lifetime_ms": 60000,                                                                                                                        
            "enabled": true,                                                                                                                                  
            "name": "storage-service1",                                                                                                                       
            "remove_everytime": true,                                                                                                                         
            "remove_outdated_ms": 0,                                                                                                                          
            "shutdown_priority": 0,
            "startup_priority": 0,
            "suspend": false,
            "target": "demo-storage1",
            "workflow": ""
        }
    ],
    "demo-storage": [                                                                                                                                         
        {                                                                                                                                                     
            "enabled": true,                                                                                                                                  
            "hash_target": "",                                                                                                                                
            "name": "demo-storage1",                                                                                                                          
            "repli_target": "",                                                                                                                               
            "shutdown_priority": 0,                                                                                                                           
            "startup_priority": 0,                                                                                                                            
            "suspend": false,                                                                                                                                 
            "workflow": ""                                                                                                                                    
        }                                                                                                                                                     
    ],                                 
}
