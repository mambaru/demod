{
    "startup":{},

    "config": {
        "enabled": true,
        "reload_changed_ms": 0,
        "reload_sighup": false
    },

    "core": {
        "rlimit_as_mb": 0,
        "enable_callback_check": true,
        "core_timeout_ms": 1000,
        "idle_timeout_ms": 1000,
        "core-workflow": {
            "threads": 0,
            "use_io_service": false,
            "maxsize": 10000,
            "wrnsize": 10
        }
    },

    "logger": {
        "enabled": true,
        "startup_priority": -1000,
        "shutdown_priority": 1000,
        "milliseconds": true,
        "single": true,
        "limit": 1000000,
        "path": "./pingpong2",
        "stdout": "clog",
        "syslog": "",
        "deny": [],
        "custom": {
          "pingpong":{"path":"./pingpong1-pingpong.log", "milliseconds": true}
        }
    },

    "workflow": [
        {
            "enabled": true,
            "name": "workflow1",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 0,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 0,
            "maxsize": 134217728,
            "wrnsize": 1048576
        }
    ],

     "pingpong": [
        {
            "enabled": true,
            "name": "pingpong1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "workflow": "workflow1",
            "deny_pong": true,
            "stress_ping": 0,
            "target_list": []
        }
    ],

    "pingpong-service": [
        {
            "enabled": true,
            "name": "pingpong-service1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "pingpong1",
            "allow_non_jsonrpc": false,

            "workflow": "",
            "call_lifetime_ms": 10000,
            "remove_everytime": true,
            "remove_outdated_ms": 1000
        }
    ],

    "jsonrpc-queue": [
        {
            "enabled": true,
            "name": "jsonrpc-queue1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "pingpong-service1",
            "workflow": "workflow1",
            "callback_queue": false,
            "callback_workflow": ""
        }
    ],
    
    "jsonrpc-broker": [
        {
            "enabled": true,
            "name": "jsonrpc-broker1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "",
            "reject": [],
            "rules": [
              {"target":"jsonrpc-queue1", "methods":["ping", "ping2", "pong"]}
            ]
        }
    ],


    "server-tcp": [
        {
            "enabled": true,
            "name": "server-tcp1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "jsonrpc-broker1",
            "addr": "0.0.0.0",
            "port": "12346",
            "threads": 0,
            "workflow": "",
            "max_connections": 0,
            "backlog": 1024,

            "connection": {
                "keep_alive": true,
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,

                    "sep": "\r\n",
                    "trimsep": true
                },
                "writer": {
                    "first_as_is": true,
                    "bufsize": 8192,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            }
        }
    ]
}
