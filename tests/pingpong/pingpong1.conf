{
    "logger": {
        "enabled": true,
        "startup_priority": -1000,
        "shutdown_priority": 1000,
        "milliseconds": true,
        "single": true,
        "deny": [],
        "limit": 0,
        "path": "",
        "stdout": "clog",
        "syslog": "",
        "custom": {
          "pingpong":{"path":"pingpong1-pingpong", "milliseconds": true, "stdout": ""}
        }
    },
    "pingpong":[
        {
            "name":"pingpong1",
            "enabled":true,
            "startup_priority":1000,
            "shutdown_priority":-1000,
            "target_list":["pingpong-gateway1"/*, "pingpong-gateway1", "pingpong-gateway1"*/],
            "deny_pong":true,
            "stress_ping": 15
        }
    ],
    "pingpong-gateway": [
        {
            "enabled": true,
            "startup_priority": 0,
            "shutdown_priority": 0,
            "name": "pingpong-gateway1",
            "direct_mode": false,
            "incoming_target": "pingpong1",
            "outgoing_target": "workflow1"
        }
    ],
    "jsonrpc-strand": [
        {
            "enabled": true,
            "name": "strand1",
            "incoming": {
                "disabled": true,
                "maxsize": 0,
                "threads": 0,
                "wrnsize": 0
            },
            "outgoing": {
                "disabled": true,
                "maxsize": 0,
                "threads": 0,
                "wrnsize": 0
            },
            "shutdown_priority": 0,
            "startup_priority": 0,
            "target": "client-tcp1"
        }
    ],
    
    "jsonrpc-workflow": [
        {                                                                                              
            "enabled": true,                                                                           
            "suspend": false,
            "startup_priority": 0,
            "shutdown_priority": 0,
            "name": "workflow1",
            
            "target": "client-tcp1",
            
            "incoming_disabled": false,                                                                
            "incoming": {                                                                              
                "enabled": true,
                "threads": 3
            },
            
            "outgoing_disabled": true,
            "outgoing": {
                "enabled": true,
                "threads": 0
            }
        }
    ],
    
    "client-tcp": [
        {
            "enabled": true,
            "name": "client-tcp1",
            "addr": "0.0.0.0",
            "port": "12346",
            "connection": {
                "keep_alive": true,
                "reader": {
                    "bufsize": 128,
                    "maxbuf": 1024,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": true
                },
                "writer": {
                    "bufsize": 128,
                    "first_as_is": true,
                    "maxbuf": 1024,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            },
            "async_connect":false,
            "reconnect_timeout_ms": 2000,
            "shutdown_priority": 0,
            "startup_priority": 1000,
            "threads": 6,
            "connect_count": 1,
            "wait_maxsize": 0,
            "wait_wrnsize": 0
        }
    ]
}
