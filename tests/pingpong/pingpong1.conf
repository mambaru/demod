{
    "startup":{},

    "config": {
        "enabled": true,
        "reload_changed_ms": 1000,
        "reload_sighup": false
    },

    "core": {
        "rlimit_as_mb": 0,
        "enable_callback_check": true,
        "core_timeout_ms": 1000,
        "idle_timeout_ms": 1000,
        "core-workflow": {
            "threads": 0,
            "use_io_service": false,
            "maxsize": 10000,
            "wrnsize": 10
        }
    },

    "logger": {
        "enabled": true,
        "startup_priority": -1000,
        "shutdown_priority": 1000,
        "milliseconds": true,
        "single": true,
        "limit": 1000000,
        "path": "./pingpong1",
        "stdout": "cout",
        "syslog": "",
        "deny": [],
        "custom": {
          "pingpong":{"path":"pingpong1-pingpong.log", "milliseconds": true}
        }
    },

    "workflow": [
        {
            "enabled": true,
            "name": "workflow1",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 0,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 0,
            "maxsize": 134217728,
            "wrnsize": 1048576
        },
        {
            "enabled": true,
            "name": "workflow-queue1",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 1,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 1,
            "maxsize": 134217728,
            "wrnsize": 1048576
        }
    ],

    "pingpong": [
        {
            "enabled": true,
            "name": "pingpong1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "deny_pong": true,
            "stress_ping": 1,
            "target_list": ["pingpong-gateway1"],
            "workflow": "workflow1"
        }
    ],

    "pingpong-gateway": [
        {
            "enabled": true,
            "name": "pingpong-gateway1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "workflow": "",
            "allow_non_jsonrpc": false,
            "incoming_reg": false,
            "incoming_target": "pingpong1",
            "outgoing_reg": false,
            "outgoing_target": "jsonrpc-broker1",
            "remove_everytime": false,
            "remove_outdated_ms": 1000,
            "call_lifetime_ms": 1000
        }
    ],

    "jsonrpc-broker": [
        {
            "enabled": true,
            "name": "jsonrpc-broker1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "",
            "reject": [],
            "rules": [
              {"target":"jsonrpc-queue1", "methods":["ping", "ping2", "pong"]}
            ]
        }
    ],


    "jsonrpc-queue": [
        {
            "enabled": true,
            "name": "jsonrpc-queue1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "client-tcp1",
            "workflow": "workflow-queue1",
            "callback_queue": false,
            "callback_workflow": ""
        }
    ],

    "client-tcp": [
        {
            "enabled": true,
            "name": "client-tcp1",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "addr": "0.0.0.0",
            "port": "12346",
            "workflow": "",
            "threads": 0,
            "connect_count": 1,
            "reconnect_timeout_ms": 2000,
            "async_connect": true,

            "connection": {
                "keep_alive": true,
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": true
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            }
        }
    ]
}
