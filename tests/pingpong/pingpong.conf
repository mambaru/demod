{
    "logger": {
        "enabled": true,
        "resolution":"milliseconds",
        "startup_priority": -1000,
        "shutdown_priority": 1000
    },
    "pinger":[
        {
            "name":"pinger1",
            "enabled":true,
            "startup_priority":1000,
            "shutdown_priority":-1000,
            "target_list":[]
        }
    ],
    "pinger-service": [
        {
            "disable_handler_map": true,
            "enabled": true,
            "name": "pinger-service1",
            "target": "pinger1"
        }
    ],
    "server-tcp": [
        {
            "addr": "0.0.0.0",
            "backlog": 1024,
            "keep_alive": true,
            "connection": {
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": true
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            },
            "enabled": true,
            "max_connections": 0,
            "name": "server-tcp1",
            "port": "12345",
            "shutdown_priority": 0,
            "startup_priority": 0,
            "target": "pinger-service1",
            "threads": 0
        }
    ]
}
