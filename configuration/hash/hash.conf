{
  "config": {
    "enabled": true,
    "reload_sighup": true,
    "reload_changed_ms": 1000
  },
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "milliseconds": true,
    "path": "./hash.log"
  },
  "hash": [
    {
      "name": "hash1",
      "enabled": true,
      "suspend": false
    }
  ],
  "hash-service": [
    {
      "name": "hash-service1",
      "enabled": true,
      "suspend": false,
      "workflow": "",
      "target": "hash1",
      "allow_non_jsonrpc": true,
      "call_lifetime_ms": 60000,
      "remove_everytime": false,
      "disable_handler_map": true,
      "remove_outdated_ms": 0
    }
  ],
  "server-tcp": [
    {
      "name": "server-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "hash-service1",
      "threads": 0,
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 128,
          "maxbuf": 1024,
          "trimsep": true
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 128,
          "maxbuf": 1024,
          "first_as_is": true
        }
      }
    }
  ]
}
