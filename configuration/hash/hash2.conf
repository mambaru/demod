      "threads": 1,
      "cpu":[]
    },
    "wfc-cpu":[],
    "sys-cpu":[]
  },
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "path": "./hash.log"
  },

  "workflow": [
    {
      "enabled": true,
      "name": "workflow1",
      "shutdown_priority": 0,
      "startup_priority": 0,
      "control_ms": 1000,
      "threads": 2,
      "cpu": [0,1],
      "maxsize": 134217728
    },
    {
      "enabled": true,
      "name": "workflow2",
      "shutdown_priority": 0,
      "startup_priority": 0,
      "control_ms": 1000,
      "threads": 2,
      "cpu": [2,3],
      "maxsize": 134217728
    }
  ],
  
  "hash": [
    {
      "name": "hash1",
      "enabled": true,
      "suspend": false
    }
  ],
  "hash-service": [
    {
      "name": "hash-service1",
      "enabled": true,
      "suspend": false,
      "workflow": "",
      "target": "hash1",
      "allow_non_jsonrpc": true,
      "call_lifetime_ms": 0,
      "remove_everytime": false,
      "disable_handler_map": true,
      "remove_outdated_ms": 0
    }
  ],
  "io-queue": [
    {
      "name": "io-queue1",
      "enabled": true,
