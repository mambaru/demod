      "threads": 1,
      "cpu":[],
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": { "sep": "\r\n", "bufsize": 256},
        "writer": { "sep": "\r\n", "bufsize": 256}
      }
    }
