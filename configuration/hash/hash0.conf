{
  "core":{},
  "logger": {
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "stop_with_fatal_log_entry":true,
    "path":"./hash0.log",
    "resolution":"milliseconds",
    "startup_rotate":true,
    "rotation":3,
    /*"colorized":"none",*/
    /*"allow":["MESSAGE"],*/
    "customize":[
      {
        "names":["IOW"],
        "allow":["TRACE"]
      }
    ]
  },
  "hash": [ {"name": "hash1" } ],
  "hash-service": [
    {
      "name": "hash-service1",
      "target": "hash1",
      "allow_non_jsonrpc":true
    }
  ],
  "server-tcp": [
    {
      "name": "server-tcp1",
      "target": "hash-service1",
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": { "sep": "\r\n", "bufsize": 256, "trimsep":true},
        "writer": { "sep": "\r\n", "bufsize": 256}
      }
    }
  ]
}
