{
  "startup": {},
  "config": {
    "enabled": true,
    "reload_sighup": true,
    "reload_changed_ms": 1000
  },
  
  "core":{
    /*"core_timeout_ms":1000,*/
    "idle_timeout_ms":1000,
    "rlimit_as_mb":0,
    "enable_callback_check":true,
    "core-workflow":{
      "threads":0,
      "use_io_service":true
    },
    "cpu":[],
    "unreg-cpu":[]
  },
  /*
  "core": {
    "core-workflow": {
      "threads": 0,
      "use_io_service": true
    },
    "cpu": [],
    "unreg-cpu": []
  },*/
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "milliseconds": true,
    "limit": 1000000,
    "path": "./io0"
  },
  "workflow": [
    {
      "name": "workflow1",
      "enabled": true,
      "cpu": [],
      "wrnsize": 10,
      "maxsize": 10,
      "threads": 1,
      "use_io_service": true,
      "post_delay_ms": 0,
      "rate_limit": 2
    },
    {
      "name": "workflow2",
      "enabled": true,
      "cpu": [],
      "wrnsize": 10,
      "maxsize": 10,
      "threads": 1,
      "use_io_service": true,
      "post_delay_ms": 0,
      "rate_limit": 1
    }
  ],
  "server-tcp": [
    {
      "name": "server-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "workflow": "",
      "cpu": [],
      "target": "io-queue1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 4096,
          "maxbuf": 8192,
          "minbuf": 0,
          "maxsize": 0,
          "trimsep": true
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 8192,
          "maxbuf": 8192,
          "minbuf": 0,
          "maxsize": 0,
          "first_as_is": true
        }
      }
    }
  ],
  "io-queue": [
    {
      "name": "io-queue1",
      "enabled": true,
      "suspend": false,
      "workflow": "workflow1",
      "target": "io-queue2",
      "callback_queue": true,
      "callback_workflow": "workflow2"
    },
    {
      "name": "io-queue2",
      "enabled": true,
      "suspend": false
    }
  ]
}
