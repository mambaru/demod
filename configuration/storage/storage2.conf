{
  "core": {
    "idle_timeout_ms":1000,
    "core_timeout_ms":1000
  },
  "logger": {},
  "config": {
    "reload_sighup": true,
    "reload_changed_ms": 1000
  },
  "demo-storage": [
    {
      "name": "demo-storage1",
      "hash_target": "hash1"
    }
  ],
  "storage-service": [
    {
      "name": "storage-service1",
      "target": "demo-storage1",
      "disable_handler_map":true
    }
  ],
  "hash-gateway": [
    {
      "name": "hash1",
      "outgoing_target": "client-tcp1"/*,
      "remove_everytime": true,
      "remove_outdated_ms": 100,
      "call_lifetime_ms": 200*/
    }
  ],
  "server-tcp": [
    {
      "name": "server-tcp1",
      "target": "storage-service1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12346",
      "connection": { 
        "reader": { "sep": "\r\n",          "bufsize": 256,
          "maxbuf": 256
 },
        "writer": { "sep": "\r\n",          "bufsize": 256,
          "maxbuf": 256
 }
      }
    }
  ],
  "client-tcp": [
    {
      "name": "client-tcp1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12345",
      "async_connect": false,
      "connect_count": 1,
      "connection": { 
        "reader": { "sep": "\r\n",           "bufsize": 256,
          "maxbuf": 256
 },
        "writer": { "sep": "\r\n",           "bufsize": 256,
          "maxbuf": 256
 }
      }
    }
  ]

}
