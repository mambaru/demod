{
  "core": {
    "idle_timeout_ms": 1000,
    "core_timeout_ms": 1000
  },
  "logger": {},
  "config": {
    "reload_sighup": true,
    "reload_changed_ms": 1000
  },
  "workflow": [
    {
      "name": "workflow1",
      "control_ms": 1000,
      "threads": 3
    },
    {
      "name": "workflow2",
      "control_ms": 1000,
      "threads": 3
    },
    {
      "name": "workflow3",
      "control_ms": 1000,
      "threads": 3
    },
    {
      "name": "workflow4",
      "control_ms": 1000,
      "threads": 3,
      "rate_limit":0,
      "post_delay_ms":0
    }
  ],
  "demo-storage": [
    {
      "name": "demo-storage1",
      "hash_target": "hash-gateway1"
    }
  ],
  "storage-service": [
    {
      "name": "storage-service1",
      "target": "demo-storage1",
      "disable_handler_map": true
    }
  ],
  "server-tcp": [
    {
      "name": "server-tcp1",
      "target": "jsonrpc-queue2",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12346",
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256
        }
      }
    }
  ],
  
  "hash-gateway": [
    {
      "name": "hash-gateway1",
      "enabled": true,
      "suspend": false,
      "workflow": "",
      "incoming_target": "",
      "outgoing_target": "jsonrpc-queue1",
      "incoming_reg": false,
      "outgoing_reg": true,
      "call_lifetime_ms": 60000,
      "remove_everytime": true,
      "disable_handler_map": false,
      "remove_outdated_ms": 60000
    }
  ],

  "jsonrpc-queue": [
    {
      "name": "jsonrpc-queue1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 0,
      "shutdown_priority": 0,
      "workflow": "workflow1",
      "target": "client-tcp1",
      "callback_queue": false,
      "callback_workflow": "workflow2"
    },
    {
      "name": "jsonrpc-queue2",
      "enabled": true,
      "suspend": false,
      "startup_priority": 0,
      "shutdown_priority": 0,
      "workflow": "workflow3",
      "target": "storage-service1",
      "callback_queue": true,
      "callback_workflow": "workflow4"
    }
  ],
  "client-tcp": [
    {
      "name": "client-tcp1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12345",
      "async_connect": false,
      "connect_count": 1,
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 4096,
          "maxbuf": 4096
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 12,
          "maxbuf": 12,
          "first_as_is":true
        }
      }
    }
  ]
