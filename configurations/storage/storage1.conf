{
  "core": {
    "idle_timeout_ms": 1000,
    "core_timeout_ms": 1000
  },
  "logger": {},
  "config": {
    "reload_sighup": true,
    "reload_changed_ms": 1000
  },
  "demo-storage": [
    {
      "name": "demo-storage1",
      "hash_target": "hash-gateway1"
    }
  ],
  "storage-service": [
    {
      "name": "storage-service1",
      "target": "demo-storage1",
      "disable_handler_map": true
    }
  ],
  "hash-gateway": [
    {
      "name": "hash-gateway1",
      "outgoing_target": "client-tcp1"
      /*"outgoing_target": "hash-service1"*/
    }
  ],
  "server-tcp": [
    {
      "name": "server-tcp1",
      "target": "storage-service1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12346",
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 2560,
          "maxbuf": 2560
        }
      }
    },
    {
      "name": "server-tcp2",
      "enabled": true,
      "suspend": false,
      "startup_priority": 0,
      "shutdown_priority": 0,
      "cpu": [],
      "target": "hash-service1",
      "keep_alive": true,
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12345",
      "backlog": 1024,
      "max_connections": 0,
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256,
          "minbuf": 0,
          "maxsize": 0,
          "trimsep": true
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256,
          "minbuf": 0,
          "maxsize": 0,
          "first_as_is": true
        }
      }
    }
  ],
  "client-tcp": [
    {
      "name": "client-tcp1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "12345",
      "async_connect": false,
      "connect_count": 1,
      "connection": {
        "reader": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256
        },
        "writer": {
          "sep": "\r\n",
          "bufsize": 256,
          "maxbuf": 256
        }
      }
    }
  ],
  "hash": [
    {
      "name": "hash1",
      "enabled": true,
      "suspend": false
    }
  ],
  "hash-service": [
    {
      "name": "hash-service1",
      "enabled": true,
      "suspend": false,
      "workflow": "",
      "target": "hash1",
      "allow_non_jsonrpc": true,
      "call_lifetime_ms": 60000,
      "remove_everytime": true,
      "disable_handler_map": true,
      "remove_outdated_ms": 0
    }
  ]
}
