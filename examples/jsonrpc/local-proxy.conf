{
  "core":{ },
  "config": {
    "enabled": true,
    "reload_changed_ms": 1000,
    "reload_sighup": false
  },
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "path": "./local-proxy.log"
  },

  "server-tcp": [
    {
      "name": "server-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 0,
      "shutdown_priority": 0,
      "target": "client-tcp1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "10001"
    }
  ],
  
  "client-tcp": [
    {
      "name": "client-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 0,
      "shutdown_priority": 0,
      "addr": "0.0.0.0",
      "port": "10000",
      "connect_count": 1,
      "threads": 1
    }
  ]
}
