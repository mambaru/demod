{
  "core": {
    "disable_statistics":false,
    "common-workflow":{"threads":1}
  },
  "config":{
    "enabled":true,
    "reload_sighup":true,
    "reload_changed_ms":1000
  },
  "logger": {
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "enabled": true,
    "stdout": {"name": "cout"},
    "path":"./tank.log",
    "resolution":"microseconds",
    "startup_rotate": true
  },
  "method-get_hash": [
    {
      "name": "method-get_hash1",
      "enabled": true,
      "suspend": false,
      "target": "hash-gateway1",
      "gunfire_size": 1,
      "gunfire_count": 40000000,
      "gunfire_max_waits": 1000,
      "gunfire_mks": 1,
      "statistics_log_ms": "1000ms",
      "use_api_schema": true,
      "request": {
        "value": ""
      },
      "response": {
        "value": 0
      },
      "statistics": {
        "disabled": false,
        "target": "statistics-aggregator1"
      }
    }
  ],
  "hash-gateway": [
    {
      "name": "hash-gateway1",
      "enabled": true,
      "suspend": false,
      "workflow": "",
      "incoming_target": "",
      "outgoing_target": "client-tcp1",
      "incoming_reg": false,
      "outgoing_reg": true,
      "call_lifetime_ms": 60000,
      "remove_everytime": true,
      "disable_handler_map": false,
      "remove_outdated_ms": 60000
    }
  ],
  "jsonrpc-statistics":[
  {
      "name": "jsonrpc-statistics1",
      "enabled": true,
      "suspend": false,
      "statistics": {
        "disabled": false,
        "target": "statistics-aggregator1",
        "time_suffix": ".time",
        "read_size_suffix": ".rsize",
        "write_size_suffix": ".wsize",
        "request_prefix": "req:",
        "notify_prefix": "ntf:",
        "other_time": "other.time",
        "other_read_size": "other.rsize",
        "other_write_size": "other.wsize"
      },
      "target": "client-tcp1",
      "enable_write_size": true,
      "enable_error_stat": true
    }
  ],
  "client-tcp": [
    {
      "name": "client-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": -100,
      "shutdown_priority": 0,
      "addr": "0.0.0.0",
      "port": "12346",
      "connect_count": 1,
      "startup_pool": 1,
      "primary_pool": 1,
      "secondary_pool": 1,
      "threads": 1
    },
    {
      "name": "client-tcp2",
      "enabled": true,
      "suspend": false,
      "startup_priority": -100,
      "shutdown_priority": 0,
      "addr": "0.0.0.0",
      "port": "12345",
      "connect_count": 1,
      "startup_pool": 1,
      "primary_pool": 1,
      "secondary_pool": 1,
      "threads": 1
    }

  ],
  "statistics-aggregator": [
    {
      "name": "statistics-aggregator1",
      "reducer_limit": 4096,
      "reducer_levels": 256,
      "aggregation_step_ts": 1000000000,
      "soiled_start_ts": 0,
      "resolution": "nanoseconds",
      "outgoing_reduced_size": 128,
      "pool_size": 0,
      "prefixes": ["get:"],
      "targets": ["statistics-log1"],
      "workers": 0,
      "suspend_push": false,
      "aggregate_timeout_ms": 1000,
      "startup_ignore_ms": 1000

    }
  ],
  "statistics-log": [
    {
      "name": "statistics-log1",
      "target": "",
      "common_log": "STAT_COM",
      "log_metric": "microseconds",
      "table_format": {
        "sequence_of_list":["count","max","#"],
        "default_field_width":7,
        "table_log": "STAT_TB"
      }
    }
  ]
}
